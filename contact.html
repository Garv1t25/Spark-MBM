<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <bg-img style="background-image: url(bg1.jpg);"></bg-img>
    <div class="main-container">
        <div class="container">
            <div class="contact-form">
                <h1>Contact Us</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <div class="contact-info">
            <div class="profile-image">
                <img src="https://tse4.mm.bing.net/th?id=OIP.NV1zdVXXigLcd_Ec2NhLOwHaGL&pid=Api&P=0&h=180" alt="Coordinator">
            </div>
            <h2>Newton Sir</h2>
            <p class="role">Coordinator</p>
            <p class="phone">+1 (555) 123-4567</p>
        </div>
    </div>
    
</body>
</html>
